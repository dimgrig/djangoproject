{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  Bootstrap  -->

    <!--  Styles / CSS  -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
    <div class = "coming_soon">
        <div class="title">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Наш магазин скоро откроется!</h1>
                    <p><span>Our website is under construction.</span><br>We`ll be here soon with our new awesome site</p>
                </div>
            </div>
        </div>


        <div class="timer">
            <div class="container">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="text-center">
                        <!-- Countdown dashboard start -->
                        <div id="countdown_dashboard">
                            <div class="countDown">
                                <div class="dash days_dash">
                                    <span class="dash_title">days</span>
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                </div>

                                <div class="dash hours_dash">
                                    <span class="dash_title">hours</span>
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                </div>

                                <div class="dash minutes_dash">
                                    <span class="dash_title">minutes</span>
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                </div>

                                <div class="dash seconds_dash">
                                    <span class="dash_title">seconds</span>
                                    <div class="digit">0</div>
                                    <div class="digit">0</div>
                                </div>
                            </div>
                        </div>
                        <!-- Countdown dashboard end -->
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">

                <div class="subscribe">
                    <h2>Оставьте свои контактные данные...</h2>

                    <form action="" method="POST" class="form-inline text-center ">{% csrf_token %}
                        <!--  2x{ form.as_p }} # форма как параграф-->

                        <div class="form-group">
                            <!-- <label>Имя:</label> -->
                            <input type="text" name="{{ form.name.name }}" class="form_field faded" value="Иван Иванов" />

                        </div>

                        <div class="form-group">
                            <!-- <label>Email:</label> -->
                            <input type="email" name="{{ form.email.name }}" class="form_field faded" value="your@email.ru" />

                        </div>

                        <button type="submit" class="subscribe_button">Отправить</button>
                    </form>


                    <!-- <form action="" method="POST" id="subscribe_form">
                        <input type="text" name="email" id="email_field" class="faded" value="your@email.com" />
                        <input type="submit" id="subscribe_button" value="Send" />
                    </form> -->
                </div>
            </div>
        </div>
    </div>

    <!--  jQuery  -->
    <script   src="http://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/8dcdc83ea4.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

	<script language="Javascript" type="text/javascript" src="js/misc.js"></script>
	<script src="js/functions.js"></script>-->


</body>
</html>
